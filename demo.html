<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>demo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.bg{
		    width: 100%;
		    background-size: cover;
		    clear: both;
		    overflow: hidden;
		    background: url(wx_header.gif) top left #0e9200 no-repeat;
		}
		.bg p{text-indent: 28px;}
		.textCenter{text-align: center}
		.red{color:red;}
		.padding0{padding: 0}
		.margin0{margin:0;}
		.header{padding: 0 15px;color: #FFF;}
		.content{padding: 15px}
		.marginR15{margin-right: 15px}
		.form-group{padding: 13px 10px 3px}
		.radio-inline{font-size: 10px;margin-left: 0px !important; margin-right: 10px;}
		.radio-inline span{position: relative;top: 5px;}
		.checkbox-inline{font-size: 10px;margin-left: 0px !important; margin-right: 10px;}
		.checkbox-inline span{position: relative;top: 4px;}
		.footer{margin-bottom: 20px}
		.overflowH{overflow: hidden;}
	</style>
</head>
<body>
	<div class="container-fluid padding0">
		<div class="cl-mcont">
			<div class="header bg">	
				<h3 class="textCenter">预约体验课</h3>
				<p>斯玛特儿童美术（海淀） 秉承“用父亲的心做教育的”的核心理念。 在传统斯玛特的“艺术+学科”课程设置基础上，创新性的研发出了 手抄报创作、绘本软陶、手账创作、绘本创作等适合不同年龄段和 亲子类的传统美术课程的升级课程。</p>
				<p>我们希望用我们的专业和用心服务更多的孩子和家庭，感谢您的 关注，希望您认真填写信息，以便我们为您安排试听课程以及更 好的为您服务。</p>
			</div>
			<img src="wx_header1.gif" style="width:100%;clear: both;overflow: hidden;height: auto;">
			<form id="ff" method="post" action="wxbm/saveWXBMXX">
	    		<div class="content">
					<div class="form-group">
						<label>家长姓名 <span class="red">*</span></label>
						<input name="input_jzxm" id="input_jzxm" type="text" value="" class="form-control" placeholder="家长姓名">
					</div>
					<div class="form-group">
						<label>手机号 <span class="red">*</span></label>
						<input name="input_sjh" id="input_sjh" class="form-control" value="" placeholder="手机号">
					</div>
					<div class="form-group">
						<label>宝贝姓名 <span class="red">*</span></label>
						<input name="input_bbxm" id="input_bbxm" type="text" value="" data-clear-btn="true" class="form-control" placeholder="宝贝姓名">
					</div>
					<div class="form-group">
						<label>宝贝生日 <span class="red">*</span></label>
						<input name="input_bbsr" id="input_bbsr" type="date" data-role="date" data-inline="true" class="form-control" value="2017-01-01">
					</div>
					<div class="form-group">
						<p class="margin0"><label class="marginR15">宝贝性别 </label></p>
						<label class="radio-inline">
						  <input name="input_xb" id="input_xb_a1" type="radio" checked="checked" value="男孩"> <span>男孩</span>
						</label>
						<label class="radio-inline">
						  <input name="input_xb" id="input_xb_a2" type="radio" value="女孩"> <span>女孩</span>
						</label>
					</div>
					<div class="form-group">
						<p class="margin0"><label class="marginR15">和宝贝关系 </label></p>
						<label class="radio-inline">
						  <input name="input_bbgx" id="input_bbgx_a1" type="radio" checked="checked" value="爸爸"> <span>爸爸</span>
						</label>
						<label class="radio-inline">
						  <input name="input_bbgx" id="input_bbgx_a2" type="radio" value="妈妈"> <span>妈妈</span>
						</label>
						<label class="radio-inline">
						  <input name="input_bbgx" id="input_bbgx_a3" type="radio" value="其他"> <span>其他</span>
						</label>
					</div>
					<div class="form-group">
						<p class="margin0"><label class="marginR15">预约课程类型 </label></p>
						<label class="radio-inline">
						  <input name="input_yykclx" id="input_yykclx_a1" type="radio" checked="checked" value="2-3岁课程"> <span>2-3岁课程</span>
						</label>
						<label class="radio-inline">
						  <input name="input_yykclx" id="input_yykclx_a2" type="radio" value="4-5岁课程"> <span>4-5岁课程</span>
						</label>
						<label class="radio-inline">
						  <input name="input_yykclx" id="input_yykclx_a3" type="radio" value="6-7岁课程"> <span>6-7岁课程</span>
						</label>
						<label class="radio-inline">
						  <input name="input_yykclx" id="input_yykclx_a4" type="radio" value="8-9岁课程"> <span>8-9岁课程</span>
						</label>
						<label class="radio-inline">
						  <input name="input_yykclx" id="input_yykclx_a5" type="radio" value="10-12岁课程"> <span>10-12岁课程</span>
						</label>
						<label class="radio-inline">
						  <input name="input_yykclx" id="input_yykclx_a6" type="radio" value="12岁以上课程"> <span>12岁以上课程</span>
						</label>
					</div>
					<div class="form-group">
						<label>预约日期 </label>
						<input name="input_yyrq" id="input_yyrq" type="date" data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" class="form-control" >
					</div>
					<div class="form-group">
						<p class="margin0"><label class="marginR15">宝贝性别 </label></p>
						<label class="radio-inline">
						  <input name="input_yyxq" id="input_xq_a1" type="radio" checked="checked" value="四季青校区"> <span>四季青校区 (海淀区四季青东冉村886号天一阁竹林书苑1012室）</span>
						</label>
						<label class="radio-inline">
						  <input name="input_yyxq" id="input_xq_a2" type="radio" value="万柳校区"> <span>万柳校区（海淀区万柳星标家园7号楼底商2楼202室）</span>
						</label>
					</div>
					<div class="form-group">
						<p class="margin0"><label class="marginR15">宝贝性别 </label></p>
						<label class="checkbox-inline">
						  <input name="input_zxqd_1" id="checkbox-v-2a" type="checkbox" value="朋友推荐"> <span>朋友推荐</span>
						</label>
						<label class="checkbox-inline">
						  <input name="input_zxqd_2" id="checkbox-v-2b" type="checkbox" value="会员转介绍"> <span>会员转介绍</span>
						</label>
						<label class="checkbox-inline">
						  <input name="input_zxqd_3" id="checkbox-v-2c" type="checkbox" value="微信公众号"> <span>微信公众号</span>
						</label>
						<label class="checkbox-inline">
						  <input name="input_zxqd_4" id="checkbox-v-2d" type="checkbox" value="大众点评"> <span>大众点评</span>
						</label>
						<label class="checkbox-inline">
						  <input name="input_zxqd_5" id="checkbox-v-2e" type="checkbox" value="宣传页"> <span>宣传页</span>
						</label>
						<label class="checkbox-inline">
						  <input name="input_zxqd_6" id="checkbox-v-2f" type="checkbox" value="活动"> <span>活动</span>
						</label>
					</div>
					<div class="form-group">
						<p class="margin0"><label class="marginR15">备注 </label></p>
						<textarea class="form-control" rows="3"  name="input_bz" id="input_bz"></textarea>
					</div>
				</div>
				<div class="footer">
					<div class="form-group overflowH">
						<div class="col-xs-6">
							<button class="btn btn-primary form-control" type="submit">提交</button>
						</div>
						<div class="col-xs-6">
							<button class="btn btn-default form-control" type="reset">重置</button>
						</div>
					</div>
				</div>
			</form>
			<div id="info"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		

	</script>
</body>
</html>
